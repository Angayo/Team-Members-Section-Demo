<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Team</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />

            <h3>Esther</h3>
            <p>Designer</p>
          </div>
        </div>
        <div class="team-card">
          <div class="team-image">
            <img src="./images/person2.jpg" alt="" />
          </div>
          <div class="team-details">
            <h3>James</h3>
            <p>Developer</p>
          </div>
        </div>
        <div class="team-card">
          <div class="team-image">
            <img src="./images/person3.jpg" alt="" />
          </div>
          <div class="team-details">
            <h3>Fernando</h3>
            <p>Marketer</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
